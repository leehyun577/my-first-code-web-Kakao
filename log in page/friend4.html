<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kakao</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- 1.상단 헤더-->
    <div class="status-bar">
        <!-- service-->
        <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <!--time-->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!--battery-->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        
        <div class="screen-header__span">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <!--상단 div-->
    <div class="div-top">
        <div class="div-top_icon">
            <span><i class="fas fa-qrcode fa-2x"></i></span>
            <span>QR Code</span>
        </div>

        <div class="div-top_icon">
            <span><i class="far fa-address-book fa-2x"></i></span>
            <span>Add by Contacts</span>
        </div>
        <div class="div-top_icon">
            <span><i class="fas fa-fingerprint fa-2x"></i></span>
            <span>Add by ID</span>
        </div>
        <div class="div-top_icon">
            <span><i class="far fa-envelope fa-2x"></i></span>
            <span>Invite</span>
        </div>
    </div>
    <!--중간 div-->
    <div class="div-mid">
        <span>Recommended Friends</span>
        <span1>You have no recommended friends.</span1>

    </div>
    <!--아래 div-->
    <div class="div-bottom">
        <div class="div-bottom_left">
            <div class="div-bottom_left_text">open chat</div>
            <div class="div-bottom_left_text2">#BTS</div>
            <div class="div-bottom_left_text3">#BTS#ARMY#FRIENDS</div>
            <div class="div-bottom_left_text4">802 members|Active</div>

        </div>

        <div class="div-bottom-right">
            <div class="div-bottom-right_text">
                <span>Go to Openchat Home></span>
            </div>
            <div class="div-bottom-right_photo">
                <img src="qweqweqweqw.png">
                <div class="div-bottom-right_photo_text">
                    <i class="fas fa-heart fa-xs"></i><span>777</span>
                </div>
            </div>
        </div>
    </div>
    <!--아래헤더-->
    <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a href="#" class="nav__btn"><i class="fas fa-user fa-2x"></i></a>
                </li>
            </ul>
            <ul>
                <li class="nav__btn">
                    <a href="#" class="nav__link"><i class="fas fa-comments fa-2x"></i></a>
                </li>
            </ul>
            <ul>
                <li class="nav__btn">
                    <a href="#" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
                </li>
            </ul>
            <ul>
                <li class="nav__btn">
                    <a href="#" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li >
            </ul>
    </nav>


</body>
<script src="https://kit.fontawesome.com/dc1e2cc11f.js" crossorigin="anonymous"></script>
</html>
