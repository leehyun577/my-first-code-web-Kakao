<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- 1.상단 헤더-->
    <div class="status-bar">
        <!-- service-->
        <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <!--time-->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!--battery-->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    
    <header class="screen-header">
        <h1 class="screen-header__title">채팅</h1>
        
        <div class="screen-header__span">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
        <div class="company">
            <img src="img.png    ">
        </div>    

    <div class="friend-main">
        <div class="friend-main-column">
            <img class="friend-main__img" src="쵸단.jfif">
            <div class="friend-main__text">
            <span class="friend-main__name">10시 반 회의.</span>
            <span class="friend-main__message">10시 반 회의.</span>
            </div>
        </div>
    
        <div class="friend-main-column">
            <span class="friend-main-column-number">오후8:23</span>
            <span class="friend-main-column-icon"></span>
        </div>
    </div>
    <!--아래헤더-->
    <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a href="#" class="nav__btn"><i class="fas fa-user fa-2x"></i></a>
                </li>
            </ul>
            <ul>
                <li class="nav__btn">
                    <a href="#" class="nav__link"><i class="fas fa-comments fa-2x"></i></a>
                </li>
            </ul>
            <ul>
                <li class="nav__btn">
                    <a href="#" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
                </li>
            </ul>
            <ul>
                <li class="nav__btn">
                    <a href="#" class="nav__link"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li >
            </ul>
    </nav>


</body>
<script src="https://kit.fontawesome.com/dc1e2cc11f.js" crossorigin="anonymous"></script>
</html>
