<html lang="en">
<head>

<body>
    <!-- 1.상단 헤더-->

        <!-- service-->
        <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <!--time-->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>

            <span>100%</span>
            <i class="fas fa-battery-three-quarters"></i>

    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__span">
        <span><i class="fas fa-ellipsis-h fa-lg"></i></span>

        <span><i class="fas fa-ellipsis-h fa-lg"></i></span>
        </div>

    <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">

                </li>
            </ul>
            <ul>

                    <a href="#" class="nav__link"><i class="fas fa-comments fa-2x"></i></a>
                </li>
            </ul>
            <ul>
                <li class="nav__btn">
                    <a href="#" class="nav__link"><i class="fas fa-search fa-2x"></i></a>
                </li>
            </ul>
            <ul>
