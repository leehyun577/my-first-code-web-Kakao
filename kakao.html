<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- 1.상단 헤더-->
    <div class="status-bar">
        <!-- service-->
        <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
        </div>
        <!--time-->
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!--battery-->
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!--웰컴 헤더-->
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">if you have a Kakao Account,<br>
            iog in with your email or phone number.
        </p>
    </header>
    <form class="log-from">
        <input type="text" placeholder="Email or phone number" class="log-from__text">
        <input type="password" placeholder="Password" class="log-from__password">
        <button class="log-from__login">log in</button>
        <button class="log-from__signup">Sign up</button>
        <a href="naver.com">Find Kakao Account or password</a>
    </form>

</body>
<script src="https://kit.fontawesome.com/dc1e2cc11f.js" crossorigin="anonymous"></script>
</html>
